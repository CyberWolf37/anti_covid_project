{% extends "base_generic.html" %}
    {% block content %}
    {% load static %}
    <div class="container" style="margin: 0px;padding: 0px;height: auto;">
        <div class="row d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center">
            <div class="col d-flex d-md-flex d-xl-flex justify-content-center align-items-center">
                <div data-bss-hover-animate="pulse" class="search-center" type="button" onclick="location.href = '/'">
                    <div class="row">
                        <div class="col">
                            <h5>Accueil</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><img src="{% static 'acp/icon_accueil_white.png' %}" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex d-xl-flex d-xxl-flex justify-content-xl-center align-items-xl-center align-items-xxl-center" style="height: 100%;">
            <div class="col d-flex justify-content-center align-items-center" style="height: 100%;">
                {% if articles %}
                {% for article in articles %}
                <div style="width: 90%;height: 100%;background: var(--bs-white);border-radius: 40px;border: 3px solid #000091;">
                    <div class="col text-center d-flex flex-column">
                        <div class="d-xl-flex align-items-xl-center article-head">
                            <h1 style="margin: 5px;border-right-style: solid;">Publi√© le {{ article.created_at }}</h1>
                            <h1 style="margin: 5px;">{{ article.title }}</h1>
                        </div>
                        <div class="d-xl-flex align-items-xl-center article-card"><span style="margin: 10px;font-size: 16px;text-align: left;border-radius: 20px;margin-top: 20px;margin-bottom: 20px;">{{ article.text }}</span>></div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock %}
