{% extends "base_generic.html" %}
    {% block content %}
    {% load static %}
    <div class="container justify-content-xl-center" style="margin: 0px;padding: 0px;height: auto;">
        <div class="row d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center">
            <div class="col d-flex d-md-flex d-xl-flex justify-content-center align-items-center">
                <div data-bss-hover-animate="pulse" class="search-center" type="button" onclick="location.href = '/'">
                    <div class="row">
                        <div class="col">
                            <h5>Accueil</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><img src="{% static 'acp/icon_accueil.png' %}" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex d-xl-flex d-xxl-flex justify-content-xl-center align-items-xl-center align-items-xxl-center" style="height: 100%;">
            <div class="col d-flex justify-content-center align-items-center" style="height: 100%;">
                <div style="width: 80%;height: 100%;background: var(--bs-white);border-radius: 40px;">
                    <div class="col text-center">
                        <div class="row">
                            <div class="col">
                                <h1 style="font-size: 5vw;"><span style="text-decoration: underline;">Vaccins et Vaccination</span></h1>
                            </div>
                        </div>
                        {% if infos %}
                        {% for info in infos %}
                        <div class="row">
                            <div class="col-auto mx-auto" style="width: 80%;">
                                <div name="info-card" class="row">
                                    <div class="text-center d-flex d-xl-flex flex-row justify-content-center align-items-center justify-content-xl-center align-items-xl-center justify-content-xxl-center align-items-xxl-center info-component" data-bss-hover-animate="pulse" type="button">
                                        <div class="col-auto text-center align-self-center order-first ms-auto">
                                            <span class="text-center d-block justify-content-xxl-center align-items-xxl-center" style="font-size: 2vw;">{{ info.title }}</span>
                                        </div>
                                        <div class="col-2 offset-2 me-auto"><img src="{% static 'acp/icon_triangle.png' %}" style="transform: rotate(90deg) scale(0.50);width: 8vw;"></div>
                                    </div>
                                    <p id="textfilled" style="display: none">{{info.text}}</p>                               
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var cards = document.getElementsByName("info-card");
         console.log(cards)
            for (var index = 0; index < cards.length; index++) {
                var div = cards[index];
                console.log(div)
                console.log(div.getElementsByTagName("p"))
                div.addEventListener('click', event => {
                    console.log(div)
                    var p = div.getElementsByTagName("p")[0];
                    console.log(p)
                    if (p.style.display === "none") {
                        p.style.display = "block";
                    } else {
                        p.style.display = "none";
                    }
                })
                
            };

    {% endblock %}
